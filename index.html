<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QUẢN LÝ THÔNG TIN SINH VIÊN</h1>
        
        <!-- Form nhập thông tin sinh viên -->
        <div class="form-section">
            <h2>Thông Tin Sinh Viên</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentId">Mã sinh viên:</label>
                    <input type="text" id="studentId" required placeholder="Ví dụ: B21DCCN001">
                </div>
                
                <div class="form-group">
                    <label for="fullName">Họ và tên:</label>
                    <input type="text" id="fullName" required placeholder="Nguyễn Văn A">
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Ngày sinh:</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="className">Lớp:</label>
                    <input type="text" id="className" required placeholder="Ví dụ: D21CQCN01-B">
                </div>
                
                <div class="form-group">
                    <label for="gpa">Điểm GPA:</label>
                    <input type="number" id="gpa" step="0.01" min="0" max="4" required placeholder="0.00 - 4.00">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Thêm sinh viên</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
        
        <!-- Bảng hiển thị danh sách sinh viên -->
        <div class="table-section">
            <h2>Danh Sách Sinh Viên</h2>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã SV</th>
                            <th>Họ và Tên</th>
                            <th>Ngày Sinh</th>
                            <th>Lớp</th>
                            <th>GPA</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
                    </tbody>
                </table>
                <p id="emptyMessage" class="empty-message">Chưa có sinh viên nào trong danh sách</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
